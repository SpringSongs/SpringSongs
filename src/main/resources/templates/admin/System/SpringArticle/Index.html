			var queryData = $('#serachForm').serializeArray();
			var obj = {};
			$.each(queryData, function(i, v) {
				obj[v.name] = v.value;
			});
			$('#grid').datagrid('load', obj);
			exportCondition = obj;
			return false;
		},
		//实现删除数据的方法
		Delete: function() {
			var rows = $('#grid').datagrid('getSelections');
			if (rows.length >= 1) {
				var ids = ''; //1,2,3,4,5
				for (var i = 0; i < rows.length; i++) {
					ids += rows[i].id + ',';
				}
				ids = ids.substring(0, ids.length - 1);
				var postData = {
					ids: ids
				};
				$.messager.confirm('确认删除', '确认删除', function(action) {
					if (action) {
						$.ajax({
							type: 'POST',
							url: '/SpringArticle/setDeleted',
							dataType: 'json',
							data: postData,
							success: function(data) {
								if (data.state == 'ok') {
									$.messager.alert('OK', '删除成功！');
									$('#grid').datagrid('reload');
									//清除选中信息
									rows.length = ''; //第一种方法      
									$('#grid').datagrid('clearSelections'); //第二种方法
								} else {
									$.messager.alert('Fail', data.mFailsg);
								}
							}
						});
					}
				});
			} else {
				$.messager.alert('提示', '请选择数据', 'error');
			}
		},

		//弹出修改或者查看窗口

			var rows = $('#grid').datagrid('getSelections');
			if (rows.length == 0) {

				return;
			} else if (rows.length > 1) {

				return;
			}
			id = $('#grid').datagrid('getSelections')[0].id; //获取到了用用户选择的ID

				$('#DivEdit').dialog('open').dialog('setTitle', '编辑信息');

			var validate = $('#AddForm').form('validate');

				return false;
			}
			var postData = $('#AddForm').serializeArray();
			var obj = {};
			$.each(postData, function(i, v) {
				obj[v.name] = v.value;
			});
			$.post('/SpringArticle/save', obj, function(data) {
				if (data.state == 'ok') {
					//添加成功  1.关闭弹出层，2.刷新DataGird
					$.messager.alert('提示', '保存成功');
					$('#DivAdd').dialog('close');
					$('#grid').datagrid('reload');
					$('#AddForm').form('clear');
				} else {
					$.messager.alert('提示', data.msg);
				}
			}).error(function() {
