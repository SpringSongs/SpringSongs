<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="common/header :: head"></head>
	<body>
		<div id='tb'>
			<div id='p' class='easyui-panel' title='查询' style='padding: 10px'>
				<form id='searchForm' method='post'>
					<div id='toolbar'>
						<input class='easyui-textbox' name='title' label='标题:' style='width: 300px' />
						<input class='easyui-datebox' name='startDate' label='开始日期:' style='width: 300px' />
						<input class='easyui-datebox' name='endDate' label='结束日期:' style='width: 300px' />
					</div>
				</form>
			</div>
			<table id='grid' title='SpringAritlce' data-options="iconCls:'icon-add'" style="margin-top: 20px"></table>

			<div id='DivAdd' class='easyui-dialog' style='width: 80%; height: 500px; padding: 10px 20px;' closed='true' resizable='true'
			 modal='true' data-options="iconCls:'icon-add'">
				<form id='AddForm' method='post'>
					<div style='margin-bottom: 20px'>
						<input id="categoryId" name="categoryId" value="" style='width: 100%' class="easyui-combotree" data-options="label:'分类:',">
						<input type="hidden" name='categoryTitle' id='categoryTitle'>
					</div>
					<div style='margin-bottom: 20px'>
						<input class='easyui-textbox' name='title' id='title' style='width: 100%' data-options="label:'标题:',required:true">
					</div>
					<div style='margin-bottom: 20px'>
						<input class='easyui-textbox' name='tag' id='tag' style='width: 100%' data-options="label:'标签:',required:false">
					</div>
					<div style='margin-bottom: 20px'>
						<input class='easyui-textbox' name='keyword' id='keyword' style='width: 100%' data-options="label:'关键字:',required:false">
					</div>
					<div style='margin-bottom: 20px'>
						<input class='easyui-textbox' name='summary' id='summary' style='width: 100%' data-options="label:'简要说明:',required:true">
					</div>
					<div style='margin-bottom: 20px'>
						<input class='easyui-textbox' name='contents' id='contents' style='width: 100%;height:200px' data-options="label:'内容:',required:true,multiline:true">
					</div>
					<div style='margin-bottom: 20px'>
						<input class='easyui-textbox' name='author' id='author' style='width: 100%' data-options="label:'作者:',required:false">
					</div>
					<div style='margin-bottom: 20px'>
						<input class='easyui-numberspinner' name='sortOrder' id='sortOrder' style='width: 100%' data-options="label:'排序:',required:true">
					</div>
					<div style='margin-bottom: 20px'>
						<input class='easyui-textbox' name='comeFrom' id='comeFrom' style='width: 100%' data-options="label:'来源:',required:false">
					</div>
					<div style='margin-bottom: 20px'>
						<input class='easyui-textbox' name='comeFromLink' id='comeFromLink' style='width: 100%' data-options="label:'来源链接:',required:false">
					</div>
				</form>
				<div style='text-align: center; padding: 5px 0'>
					<a href='javascript:void(0)' class='easyui-linkbutton' onclick='SpringArticle.Save();' style='width: 80px'>保存</a>
					<a href='javascript:void(0)' class='easyui-linkbutton' onclick="javascript: $('#AddForm').form('clear');" style='width: 80px'>清除</a>
					<a href='javascript:void(0)' class='easyui-linkbutton' onclick="javascript:$('#DivAdd').dialog('close');" style='width: 80px'>关闭</a>
				</div>
			</div>
			<div id='DivEdit' class='easyui-dialog' style='width: 80%; height: 500px; padding: 10px 20px;' closed='true' resizable='true'
			 modal='true' data-options="iconCls:'icon-add'">
				<form id='EditForm' method='post'>
					<input type="hidden" name='id' id='id1' />
					<div style='margin-bottom: 20px'>
						<input id="categoryId1" name="categoryId" value="" style='width: 100%' class="easyui-combotree" data-options="label:'分类:',">
						<input type="hidden" name='categoryTitle' id='categoryTitle1'>
					</div>
					<div style='margin-bottom: 20px'>
						<input class='easyui-textbox' name='tag' id='tag1' style='width: 100%' data-options="label:'标签:',required:false">
					</div>
					<div style='margin-bottom: 20px'>
						<input class='easyui-textbox' name='keyword' id='keyword1' style='width: 100%' data-options="label:'关键字:',required:false">
					</div>
					<div style='margin-bottom: 20px'>
						<input class='easyui-textbox' name='title' id='title1' style='width: 100%' data-options="label:'标题:',required:true">
					</div>
					<div style='margin-bottom: 20px'>
						<input class='easyui-textbox' name='summary' id='summary1' style='width: 100%' data-options="label:'简要说明:',required:true">
					</div>
					<div style='margin-bottom: 20px'>
						<input class='easyui-textbox' name='contents' id='contents1' style='width: 100%;height:200px' data-options="label:'内容:',required:true,multiline:true">
					</div>
					<div style='margin-bottom: 20px'>
						<input class='easyui-textbox' name='author' id='author1' style='width: 100%' data-options="label:'作者:',required:false">
					</div>
					<div style='margin-bottom: 20px'>
						<input class='easyui-numberspinner' name='sortOrder' id='sortOrder1' style='width: 100%' data-options="label:'排序:',required:true">
					</div>
					<div style='margin-bottom: 20px'>
						<input class='easyui-textbox' name='comeFrom' id='comeFrom1' style='width: 100%' data-options="label:'来源:',required:false">
					</div>
					<div style='margin-bottom: 20px'>
						<input class='easyui-textbox' name='comeFromLink' id='comeFromLink1' style='width: 100%' data-options="label:'来源链接:',required:false">
					</div>
					<input type="hidden" name='deletedStatus' id='deletedStatus1'>
				</form>
				<div style='text-align: center; padding: 5px 0'>
					<a href='javascript:void(0)' class='easyui-linkbutton' onclick='SpringArticle.Update();' style='width: 80px'>保存</a>
					<a href='javascript:void(0)' class='easyui-linkbutton' onclick="javascript: $('#EditForm').form('clear');" style='width: 80px'>清除</a>
					<a href='javascript:void(0)' class='easyui-linkbutton' onclick="javascript:$('#DivEdit').dialog('close');" style='width: 80px'>关闭</a>
				</div>
			</div>
		</div>
	</body>
</html>

<script type='text/javascript'>
	var SpringArticle = {
		//初始化表格
		InitGrid: function(queryData) {
			$('#grid').datagrid({
				data: '',
				loader: function(param, success, error) {
					console.log(param);
					$.ajax({
						type: "post",
						url: '/SpringArticle/ListByPage?page=' + (param.page - 1) + "&size=" + param.rows,
						dataType: 'json',
						async: true,
						contentType: 'application/json;charset=utf-8', // 设置请求头信息
						data: JSON.stringify(param),
						success: function(result) {
							if (result.code == 200) {
								success(result);
							} else {
								$.messager.alert('Fail', result.msg);
							}
						}
					});
				},
				title: '资讯',
				iconCls: 'icon-view',
				height: 500,
				width: function() {
					return document.body.clientWidth * 0.9
				},
				nowrap: true,
				autoRowHeight: true,
				striped: true,
				fit: false,
				collapsible: true,
				pagination: true,
				pageSize: 50,
				singleSelect: false,
				pageList: [50, 100, 200],
				pageNumber: 1,
				sortOrder: 'asc',
				rownumbers: true,
				remoteSort: false,
				idField: 'id',
				queryParams: queryData,
				columns: [
					[{
						field: 'ck',
						checkbox: true
					}, {
						title: '分类名称',
						field: 'categoryTitle',
						width: 200,
						sortable: true
					}, {
						title: '标题',
						field: 'title',
						width: 200,
						sortable: true
					}, {
						title: '标签',
						field: 'tag',
						width: 200,
						sortable: true
					}, {
						title: '关键字',
						field: 'keyword',
						width: 200,
						sortable: true
					}, {
						title: '作者',
						field: 'author',
						width: 200,
						sortable: true
					}, {
						title: '审核',
						field: 'status',
						width: 200,
						sortable: true
					}, {
						title: '排序',
						field: 'sortOrder',
						width: 200,
						sortable: true
					}, {
						title: '来源',
						field: 'comeFrom',
						width: 200,
						sortable: true
					}, {
						title: '来源链接',
						field: 'comeFromLink',
						width: 200,
						sortable: true
					}, ]
				],
				toolbar: [{
					id: 'btnReload',
					text: '刷新',
					iconCls: 'icon-reload',
					handler: function() {
						$('#grid').datagrid('reload', {});
						$('#grid').datagrid('clearSelections');
					}
				}, '-', {
					id: 'btnSearch',
					text: '查询',
					iconCls: 'icon-search',
					handler: function() {
						SpringArticle.Search();
					}
				}, '-', {
					id: 'btnAdd',
					text: '添加',
					iconCls: 'icon-add',
					handler: function() {
						SpringArticle.ShowAddDialog();
					}
				}, '-', {
					id: 'btnEdit',
					text: '修改',
					iconCls: 'icon-edit',
					handler: function() {
						SpringArticle.ShowEditOrViewDialog();
					}
				}, '-', {
					id: 'btnDelete',
					text: '删除',
					iconCls: 'icon-remove',
					handler: function() {
						SpringArticle.Delete();
					}
				}],
				onDblClickRow: function(rowIndex, rowData) {
					//$('#grid').datagrid('uncheckAll');
					$('#grid').datagrid('checkRow', rowIndex);
					SpringArticle.ShowEditOrViewDialog();
				}
			});
			var heightMargin = $('#toolbar').height() + 80;
			var widthMargin = $(document).width() - $('#tb').width();
			//$('#grid').resizeDataGrid(heightMargin,widthMargin,0,0);
			//$(window).resize(function(){$('#grid').resizeDataGrid(heightMargin,widthMargin,0,0)})
		},
		//查询
		Search: function() {
			//得到用户输入的参数
			//$('#id').textbox('getValue');
			//$('#id').combobox('getValue'),
			//$('#id').datebox('getValue'),
			//$('#id').val(),
			//$('#id').combotree('getValue'),
			//$('#id').numberbox('getValue'),
			var queryData = $('#searchForm').serializeArray();
			var obj = {};
			$.each(queryData, function(i, v) {
				obj[v.name] = v.value;
			});
			$('#grid').datagrid('load', obj);
			exportCondition = obj;
			return false;
		},
		//实现删除数据的方法
		Delete: function() {
			var rows = $('#grid').datagrid('getSelections');
			if (rows.length >= 1) {
				var ids = ''; //1,2,3,4,5
				for (var i = 0; i < rows.length; i++) {
					ids += rows[i].id + ',';
				}
				ids = ids.substring(0, ids.length - 1);
				var postData = {
					ids: ids
				};
				$.messager.confirm('确认删除', '确认删除', function(action) {
					if (action) {
						$.ajax({
							type: 'POST',
							url: '/SpringArticle/SetDeleted',
							dataType: 'json',
							data: postData,
							success: function(data) {
								if (data.code == 200) {
									$.messager.alert('OK', '删除成功！');
									$('#grid').datagrid('reload');
									//清除选中信息
									rows.length = ''; //第一种方法      
									$('#grid').datagrid('clearSelections'); //第二种方法
								} else {
									$.messager.alert('Fail', data.msg);
								}
							}
						});
					}
				});
			} else {
				$.messager.alert('提示', '请选择数据', 'error');
			}
		},
		//弹出新增窗口
		ShowAddDialog: function() {
			$('#AddForm').form('clear');
			$('#DivAdd').dialog('open').dialog('setTitle', '添加信息');
		},
		//弹出修改或者查看窗口
		ShowEditOrViewDialog: function(view) {
			var rows = $('#grid').datagrid('getSelections');
			if (rows.length == 0) {
				$.messager.alert('提示', '请选择数据', 'error');
				return;
			} else if (rows.length > 1) {
				$.messager.alert('提示', '只能选择一项数据', 'error');
				return;
			}
			id = $('#grid').datagrid('getSelections')[0].id; //获取到了用用户选择的ID
			if (view == null) {
				$('#DivEdit').dialog('open').dialog('setTitle', '编辑信息');
				this.Edit(id);
			} else {
				$('#DivView').dialog('open').dialog('setTitle', '查看信息');
				this.View(id);
			}
		},
		//绑定添加按钮的事件
		Save: function() {
			var validate = $('#AddForm').form('validate');
			if (validate == false) {
				return false;
			}
			var postData = $('#AddForm').serializeArray();
			var obj = {};
			$.each(postData, function(i, v) {
				obj[v.name] = v.value;
			});
			$
				.ajax({
					type: "post",
					url: '/SpringArticle/Create',
					dataType: 'json',
					//async: true,
					contentType: 'application/json;charset=utf-8', // 设置请求头信息
					data: JSON.stringify(obj),
					success: function(result) {
						if (result.code == 200) {
							//添加成功  1.关闭弹出层，2.刷新DataGird
							$.messager.alert('提示', '保存成功');
							$('#DivAdd').dialog('close');
							$('#grid').datagrid('reload');
							$('#AddForm').form('clear');
						} else {
							$.messager.alert('提示', result.msg);
						}
					}
				});
		},
		//更新方法
		Update: function() {
			var validate = $('#EditForm').form('validate');
			if (validate == false) {
				return false;
			}
			var postData = $('#EditForm').serializeArray();
			var obj = {};
			$.each(postData, function(i, v) {
				obj[v.name] = v.value;
			});
			$
				.ajax({
					type: "put",
					url: '/SpringArticle/Edit',
					dataType: 'json',
					//async: true,
					contentType: 'application/json;charset=utf-8', // 设置请求头信息
					data: JSON.stringify(obj),
					success: function(result) {
						if (result.code == 200) {
							//添加成功  1.关闭弹出层，2.刷新DataGird
							//showTips('保存成功');
							$.messager.alert('提示', '保存成功');
							$('#DivEdit').dialog('close');
							$('#grid').datagrid('reload');
							$('#EditForm').form('clear');
						} else {
							$.messager.alert('提示', result.msg);
						}
					}
				});
		},
		//查询数据
		Edit: function(ID) {
			//使用同步方式，使得联动的控件正常显示
			$.ajaxSettings.async = false;
			$.getJSON('/SpringArticle/Detail/' + ID, function(data) {
				if (data.code == 200) {
					$('#EditForm').form('clear');
					$('#id1').val(data.data.id);
					$('#categoryId1').combotree('setValues', data.data.categoryId);
					$('#categoryTitle1').val(data.data.categoryTitle);
					$('#tag1').textbox('setValue', data.data.tag);
					$('#keyword1').textbox('setValue', data.data.keyword);
					$('#title1').textbox('setValue', data.data.title);
					$('#summary1').textbox('setValue', data.data.summary);
					$('#contents1').textbox('setValue', data.data.contents);
					$('#author1').textbox('setValue', data.data.author);
					$('#sortOrder1').textbox('setValue', data.data.sortOrder);
					$('#comeFrom1').textbox('setValue', data.data.comeFrom);
					$('#comeFromLink1').textbox('setValue', data.data.comeFromLink);
					$('#deletedStatus1').textbox('setValue', data.data.deletedStatus);
				} else {
					$.messager.alert('提示', data.msg);
				}
			});
		},
		ListOrganizationToTree() {
			$('#categoryId').combotree({
				loader: function(param, success, error) {
					$.ajax({
						type: "get",
						url: '/SpringArticleCategory/ListAllToTree',
						dataType: 'json',
						data: param,
						success: function(result) {
							success(result.data);
						}
					});
				},
				required: true,
				onClick: function(node) {
					$("#categoryTitle").val(node.title);
				}
			});
			$('#categoryId1').combotree({
				loader: function(param, success, error) {
					$.ajax({
						type: "get",
						url: '/SpringArticleCategory/ListAllToTree',
						dataType: 'json',
						data: param,
						success: function(result) {
							success(result.data);
						}
					});
				},
				required: true,
				onClick: function(node) {
					$("#categoryTitle1").val(node.title);
				}
			});
		}
	}
	var queryData = {}; 
	queryData.searchDate={};
	queryData.searchDate.createTimeStart ="";
	queryData.searchDate.createTimeEnd ="";
	//可添加一些预设条件
	SpringArticle.InitGrid(queryData); //初始化Datagrid表格数据
	SpringArticle.ListOrganizationToTree();
</script>
