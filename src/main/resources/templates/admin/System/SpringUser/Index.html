<script type='text/javascript'>
	var SpringUser = {
		//初始化表格
		InitGrid: function(queryData) {
			$('#grid')
				.datagrid({
					data: '',
					loader: function(param, success, error) {
						console.log(param);
						$.ajax({
							type: "post",
							url: '/SpringUser/ListByPage?page=' + (param.page - 1) + "&size=" + param.rows,
							dataType: 'json',
							async: true,
							contentType: 'application/json;charset=utf-8', // 设置请求头信息
							data: JSON.stringify(param),
							success: function(result) {
								success(result);
							}
						});
					},
					title: '用户',
					iconCls: 'icon-view',
					height: 500,
					width: function() {
						return document.body.clientWidth * 0.9
					},
					nowrap: true,
					autoRowHeight: true,
					striped: true,
					fit: false,
					collapsible: true,
					pagination: true,
					pageSize: 50,
					singleSelect: false,
					pageList: [50, 100, 200],
					pageNumber: 1,
					sortOrder: 'asc',
					rownumbers: true,
					remoteSort: false,
					idField: 'id',
					queryParams: queryData,
					columns: [
						[{
							field: 'ck',
							checkbox: true
						}, {
							title: '邮箱',
							field: 'email',
							width: 200,
							sortable: true
						}, {
							title: '手机',
							field: 'mobile',
							width: 200,
							sortable: true
						}, {
							title: '头像',
							field: 'portrait',
							width: 200,
							sortable: true
						}, {
							title: '用户名',
							field: 'userName',
							width: 200,
							sortable: true
						}, {
							title: '真实姓名',
							field: 'trueName',
							width: 200,
							sortable: true
						}, {
							title: '组织机构名称',
							field: 'organizationName',
							width: 200,
							sortable: true
						}, {
							title: '职称名称',
							field: 'titleName',
							width: 200,
							sortable: true
						}, {
							title: '注册时间',
							field: 'registerTime',
							width: 200,
							sortable: true
						}, {
							title: '注册IP',
							field: 'regsiterIp',
							width: 200,
							sortable: true
						}, {
							title: '最后一次登录时间',
							field: 'lastLoginTime',
							width: 200,
							sortable: true
						}]
					],
					toolbar: [{
							id: 'btnReload',
							text: '刷新',
							iconCls: 'icon-reload',
							handler: function() {
								$('#grid').datagrid('reload', {});
								$('#grid').datagrid(
									'clearSelections');
							}
						},
						'-',
						{
							id: 'btnSearch',
							text: '查询',
							iconCls: 'icon-search',
							handler: function() {
								SpringUser.Search();
							}
						},
						'-',
						{
							id: 'btnAdd',
							text: '添加',
							iconCls: 'icon-add',
							handler: function() {
								SpringUser.ShowAddDialog();
							}
						},
						'-',
						{
							id: 'btnEdit',
							text: '修改',
							iconCls: 'icon-edit',
							handler: function() {
								SpringUser
									.ShowEditOrViewDialog();
							}
						},
						'-',
						{
							id: 'btnDelete',
							text: '删除',
							iconCls: 'icon-remove',
							handler: function() {
								SpringUser.Delete();
							}
						},
					],
					onDblClickRow: function(rowIndex, rowData) {
						//$('#grid').datagrid('uncheckAll');
						$('#grid').datagrid('checkRow', rowIndex);
						SpringUser.ShowEditOrViewDialog();
					}
				});
			var heightMargin = $('#toolbar').height() + 80;
			var widthMargin = $(document).width() - $('#tb').width();
			//$('#grid').resizeDataGrid(heightMargin,widthMargin,0,0);
			//$(window).resize(function(){$('#grid').resizeDataGrid(heightMargin,widthMargin,0,0)})
		},
		//查询
		Search: function() {
			//得到用户输入的参数
			//$('#id').textbox('getValue');
			//$('#id').combobox('getValue'),
			//$('#id').datebox('getValue'),
			//$('#id').val(),
			//$('#id').combotree('getValue'),
			//$('#id').numberbox('getValue'),
			var queryData = $('#serachForm').serializeArray();
			var obj = {};
			$.each(queryData, function(i, v) {
				obj[v.name] = v.value;
			});
			$('#grid').datagrid('load', obj);
			exportCondition = obj;
			return false;
		},
		//实现删除数据的方法
		Delete: function() {
			var rows = $('#grid').datagrid('getSelections');
			if (rows.length >= 1) {
				var ids = ''; //1,2,3,4,5
				for (var i = 0; i < rows.length; i++) {
					ids += rows[i].id + ',';
				}
				ids = ids.substring(0, ids.length - 1);
				var postData = {
					ids: ids
				};
				$.messager.confirm('确认删除', '确认删除', function(action) {
					if (action) {
						$.ajax({
							type: 'POST',
							url: '/SpringUser/setDeleted',
							dataType: 'json',
							data: postData,
							success: function(data) {
								if (data.state == 'ok') {
									$.messager.alert('OK', '删除成功！');
									$('#grid').datagrid('reload');
									//清除选中信息
									rows.length = ''; //第一种方法      
									$('#grid').datagrid('clearSelections'); //第二种方法
								} else {
									$.messager.alert('Fail', data.mFailsg);
								}
							}
						});
					}
				});
			} else {
				$.messager.alert('提示', '请选择数据', 'error');
			}
		},
		//弹出新增窗口
		ShowAddDialog: function() {
			$('#AddForm').form('clear');
			$('#DivAdd').dialog('open').dialog('setTitle', '添加信息');
		},
		//弹出修改或者查看窗口
		ShowEditOrViewDialog: function(view) {
			var rows = $('#grid').datagrid('getSelections');
			if (rows.length == 0) {
				$.messager.alert('提示', '请选择数据', 'error');
				return;
			} else if (rows.length > 1) {
				$.messager.alert('提示', '只能选择一项数据', 'error');
				return;
			}
			id = $('#grid').datagrid('getSelections')[0].id; //获取到了用用户选择的ID
			if (view == null) {
				$('#DivEdit').dialog('open').dialog('setTitle', '编辑信息');
				this.Edit(id);
			} else {
				$('#DivView').dialog('open').dialog('setTitle', '查看信息');
				this.View(id);
			}
		},
		//绑定添加按钮的事件
		Save: function() {
			var validate = $('#AddForm').form('validate');
			if (validate == false) {
				return false;
			}
			var postData = $('#AddForm').serializeArray();
			var obj = {};
			$.each(postData, function(i, v) {
				obj[v.name] = v.value;
			});
			$.post('/SpringUser/save', obj, function(data) {
				if (data.state == 'ok') {
					//添加成功  1.关闭弹出层，2.刷新DataGird
					$.messager.alert('提示', '保存成功');
					$('#DivAdd').dialog('close');
					$('#grid').datagrid('reload');
					$('#AddForm').form('clear');
				} else {
					$.messager.alert('提示', data.msg);
				}
			}).error(function() {
				$.messager.alert('提示', '系统错误', 'warning');
			});
		},
		//更新方法
		Update: function() {
			var validate = $('#EditForm').form('validate');
			if (validate == false) {
				return false;
			}
			var postData = $('#EditForm').serializeArray();
			var obj = {};
			$.each(postData, function(i, v) {
				obj[v.name] = v.value;
			});
			$.post('/SpringUser/update', obj, function(data) {
				if (data.state == 'ok') {
					//添加成功  1.关闭弹出层，2.刷新DataGird
					//showTips('保存成功');
					$.messager.alert('提示', '保存成功');
					$('#DivAdd').dialog('close');
					$('#grid').datagrid('reload');
					$('#EditForm').form('clear');
				} else {
					$.messager.alert('提示', data.msg);
				}
			}).error(function() {
				$.messager.alert('提示', '系统错误', 'warning');
			});
		},

			//使用同步方式，使得联动的控件正常显示
			$.ajaxSettings.async = false;
			$.getJSON('/SpringUser/get/?id=' + ID, function(data) {
				$('#EditForm').form('clear');
				$('#id1').val(data.id);

				$('#trueName1').textbox('setValue', data.trueName);
				$('#resume1').textbox('setValue', data.resume);
				$('#organizationId1').textbox('setValue', data.organizationId);

				$('#titleId1').textbox('setValue', data.titleId);
				$('#titleName1').textbox('setValue', data.titleName);
				$('#loginCount1').textbox('setValue', data.loginCount);
				$('#registerTime1').textbox('setValue', data.registerTime);

				$('#lastLoginTime1').textbox('setValue', data.lastLoginTime);

				$('#deletedStatus1').textbox('setValue', data.deletedStatus);
