<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="common/header :: head"></head>
	<body>
		<div id='tb'>
			<div id='p' class='easyui-panel' title='查询' style='padding: 10px'>
				<form id='searchForm' method='post'>
					<div id='toolbar'>
						<input class='easyui-textbox' name='userName' label='用户名:' style='width: 300px' />
						<input class='easyui-textbox' name='trueName' label='真实姓名:' style='width: 300px' />
						<input class='easyui-textbox' name='mobile' label='手机:' style='width: 300px' />
					</div>
				</form>
			</div>
			<table id='grid' title='SpringUser' data-options="iconCls:'icon-add'" style="margin-top: 20px"></table>

			<div id='DivAdd' class='easyui-dialog' style='width: 80%; height: 500px; padding: 10px 20px;' closed='true'
			 resizable='true' modal='true' data-options="iconCls:'icon-add'">
				<form id='AddForm' method='post'>
					<div style='margin-bottom: 20px'>
						<input class='easyui-textbox' name='userName' id='userName' style='width: 100%' data-options="label:'用户名:',required:true" readonly="readonly">
					</div>
					<div style='margin-bottom: 20px'>
						<input class='easyui-textbox' name='password' id='password' style='width: 100%' data-options="label:'密码:',required:true">
					</div>
					<div style='margin-bottom: 20px'>
						<input class='easyui-textbox' name='trueName' id='trueName' style='width: 100%' data-options="label:'真实姓名:',required:true">
					</div>
					<div style='margin-bottom: 20px'>
						<input class='easyui-textbox' name='email' id='email' style='width: 100%' data-options="label:'邮箱:',required:true">
					</div>
					<div style='margin-bottom: 20px'>
						<input class='easyui-textbox' name='mobile' id='mobile' style='width: 100%' data-options="label:'手机:',required:true">
					</div>
					<div style='margin-bottom: 20px'>
						<input class='easyui-textbox' name='resume' id='resume' style='width: 100%' data-options="label:'签名:',required:true">
					</div>
					<div style='margin-bottom: 20px'>
						<input id="organizationId" name="organizationId" value="" style='width: 100%' class="easyui-combotree"
						 data-options="label:'组织机构:',">
						<input type="hidden" name='organizationName' id='organizationName'>
					</div>
					<div style='margin-bottom: 20px'>
						<input id="titleId" name="titleId" value="" style='width: 100%' class="easyui-combobox" data-options="label:'职称:',required:true">
						<input type='hidden' name='titleName' id='titleName'>
					</div>
					<div style='margin-bottom: 20px'>
						<select class="easyui-combobox" name="enableEdit" id='enableEdit' label="允许编辑:" labelPosition="left" style="width:100%;"
						 data-options="required:true">
							<option value="true">允许</option>
							<option value="false">不允许</option>
						</select>
					</div>
					<div style='margin-bottom: 20px'>
						<select class="easyui-combobox" name="enableDelete" id='enableDelete' label="允许删除:" labelPosition="left" style="width:100%;"
						 data-options="required:true">
							<option value="true">允许</option>
							<option value="false">不允许</option>
						</select>
					</div>
				</form>
				<div style='text-align: center; padding: 5px 0'>
					<a href='javascript:void(0)' class='easyui-linkbutton' onclick='SpringUser.Save();' style='width: 80px'>保存</a> <a
					 href='javascript:void(0)' class='easyui-linkbutton' onclick="javascript: $('#AddForm').form('clear');" style='width: 80px'>清除</a>
					<a href='javascript:void(0)' class='easyui-linkbutton' onclick="javascript:$('#DivAdd').dialog('close');" style='width: 80px'>关闭</a>
				</div>
			</div>
			<div id='DivEdit' class='easyui-dialog' style='width: 80%; height: 500px; padding: 10px 20px;' closed='true'
			 resizable='true' modal='true' data-options="iconCls:'icon-add'">
				<form id='EditForm' method='post'>
					<input type="hidden" name='id' id='id1' />
					<div style='margin-bottom: 20px'>
						<input class='easyui-textbox' name='userName' id='userName1' style='width: 100%' data-options="label:'用户名:',required:true" readonly="readonly">
					</div>
					<div style='margin-bottom: 20px'>
						<input class='easyui-textbox' name='trueName' id='trueName1' style='width: 100%' data-options="label:'真实姓名:',required:true">
					</div>
					<div style='margin-bottom: 20px'>
						<input class='easyui-textbox' name='email' id='email1' style='width: 100%' data-options="label:'邮箱:',required:true">
					</div>
					<div style='margin-bottom: 20px'>
						<input class='easyui-textbox' name='mobile' id='mobile1' style='width: 100%' data-options="label:'手机:',required:true">
					</div>
					<div style='margin-bottom: 20px'>
						<input class='easyui-textbox' name='resume' id='resume1' style='width: 100%' data-options="label:'签名:',required:true">
					</div>
					<div style='margin-bottom: 20px'>
						<input id="organizationId1" name="organizationId" value="" style='width: 100%' class="easyui-combotree"
						 data-options="label:'组织机构:',">
						<input type="hidden" name='organizationName' id='organizationName1'>
					</div>
					<div style='margin-bottom: 20px'>
						<input id="titleId1" name="titleId" value="" style='width: 100%' class="easyui-combobox" data-options="label:'职称:',required:true">
						<input type='hidden' name='titleName' id='titleName1'>
					</div>
					<input type="hidden" name='loginCount' id='loginCount1'>
					<input type="hidden" name='registerTime' id='registerTime1'>
					<input type="hidden" name='regsiterIp' id='regsiterIp1' />
					<input type="hidden" name='lastLoginTime' id='lastLoginTime1' />
					<input type="hidden" name='status' id='status1' />
					<input type="hidden" name='lockStatus' id='lockStatus1' />
					<div style='margin-bottom: 20px'>
						<input class="easyui-numberspinner" name='sortCode' id='sortCode' style='width: 100%' data-options="label:'排序:',required:true">
					</div>
					<div style='margin-bottom: 20px'>
						<select class="easyui-combobox" name="enableEdit" id='enableEdit' label="允许编辑:" labelPosition="left" style="width:100%;"
						 data-options="required:true">
							<option value="true">允许</option>
							<option value="false">不允许</option>
						</select>
					</div>
					<div style='margin-bottom: 20px'>
						<select class="easyui-combobox" name="enableDelete" id='enableDelete' label="允许删除:" labelPosition="left" style="width:100%;"
						 data-options="required:true">
							<option value="true">允许</option>
							<option value="false">不允许</option>
						</select>
					</div>
					<input type="hidden" name='deletedStatus' id='deletedStatus1'>
				</form>
				<div style='text-align: center; padding: 5px 0'>
					<a href='javascript:void(0)' class='easyui-linkbutton' onclick='SpringUser.Update();' style='width: 80px'>保存</a>
					<a href='javascript:void(0)' class='easyui-linkbutton' onclick="javascript: $('#EditForm').form('clear');" style='width: 80px'>清除</a>
					<a href='javascript:void(0)' class='easyui-linkbutton' onclick="javascript:$('#DivEdit').dialog('close');" style='width: 80px'>关闭</a>
				</div>
			</div>
			<div id='DivEditPassWord' class='easyui-dialog' style='width: 80%; height: 200px; padding: 10px 20px;' closed='true'
			 resizable='true' modal='true' data-options="iconCls:'icon-add'">
				<form id='EditPassWordForm' method='post'>
					<input type="hidden" name='userId' id='userId' />
					<div style='margin-bottom: 20px'>
						<input class='easyui-textbox' name='userName' id='userName2' style='width: 100%' data-options="label:'用户名:',required:true"
						 readonly="readonly">
					</div>
					<div style='margin-bottom: 20px'>
						<input class='easyui-textbox' type="password" name='pwd' id='pwd' style='width: 100%' data-options="label:'密码:',required:true">
					</div>
					<div style='margin-bottom: 20px'>
						<input class='easyui-textbox' type="password" name='configpwd' id='configpwd' style='width: 100%' data-options="label:'确认密码:',required:true">
					</div>
				</form>
				<div style='text-align: center; padding: 5px 0'>
					<a href='javascript:void(0)' class='easyui-linkbutton' onclick='SpringUser.UpdatePwd();' style='width: 80px'>保存</a>
					<a href='javascript:void(0)' class='easyui-linkbutton' onclick="javascript:$('#DivEditPassWord').dialog('close');"
					 style='width: 80px'>关闭</a>
				</div>
			</div>
		</div>
	</body>
</html>
<script type='text/javascript'>
	var SpringUser = {
		//初始化表格
		InitGrid: function(queryData) {
			$('#grid')
				.datagrid({
					data: '',
					loader: function(param, success, error) {
						console.log(param);
						$.ajax({
							type: "post",
							url: '/SpringUser/ListByPage?page=' + (param.page - 1) + "&size=" + param.rows,
							dataType: 'json',
							async: true,
							contentType: 'application/json;charset=utf-8', // 设置请求头信息
							data: JSON.stringify(param),
							success: function(result) {
								success(result);
							}
						});
					},
					title: '用户',
					iconCls: 'icon-view',
					height: 500,
					width: function() {
						return document.body.clientWidth * 0.9
					},
					nowrap: true,
					autoRowHeight: true,
					striped: true,
					fit: false,
					collapsible: true,
					pagination: true,
					pageSize: 50,
					singleSelect: false,
					pageList: [50, 100, 200],
					pageNumber: 1,
					sortOrder: 'asc',
					rownumbers: true,
					remoteSort: false,
					idField: 'id',
					queryParams: queryData,
					columns: [
						[{
							field: 'ck',
							checkbox: true
						}, {
							title: '邮箱',
							field: 'email',
							width: 200,
							sortable: true
						}, {
							title: '手机',
							field: 'mobile',
							width: 200,
							sortable: true
						}, {
							title: '头像',
							field: 'portrait',
							width: 200,
							sortable: true
						}, {
							title: '用户名',
							field: 'userName',
							width: 200,
							sortable: true
						}, {
							title: '真实姓名',
							field: 'trueName',
							width: 200,
							sortable: true
						}, {
							title: '组织机构名称',
							field: 'organizationName',
							width: 200,
							sortable: true
						}, {
							title: '职称名称',
							field: 'titleName',
							width: 200,
							sortable: true
						}, {
							title: '注册时间',
							field: 'registerTime',
							width: 200,
							sortable: true
						}, {
							title: '注册IP',
							field: 'regsiterIp',
							width: 200,
							sortable: true
						}, {
							title: '最后一次登录时间',
							field: 'lastLoginTime',
							width: 200,
							sortable: true
						}]
					],
					toolbar: [{
							id: 'btnReload',
							text: '刷新',
							iconCls: 'icon-reload',
							handler: function() {
								$('#searchForm').form('clear');
								$('#grid').datagrid('reload', {});
								$('#grid').datagrid(
									'clearSelections');
							}
						},
						'-',
						{
							id: 'btnSearch',
							text: '查询',
							iconCls: 'icon-search',
							handler: function() {
								SpringUser.Search();
							}
						},
						'-',
						{
							id: 'btnAdd',
							text: '添加',
							iconCls: 'icon-add',
							handler: function() {
								SpringUser.ShowAddDialog();
							}
						},
						'-',
						{
							id: 'btnEdit',
							text: '修改',
							iconCls: 'icon-edit',
							handler: function() {
								SpringUser
									.ShowEditOrViewDialog();
							}
						},
						'-',
						{
							id: 'btnEditPassWord',
							text: '修改密码',
							iconCls: 'icon-edit',
							handler: function() {
								SpringUser
									.ShowPassWordDialog();
							}
						},
						'-',
						{
							id: 'btnDelete',
							text: '删除',
							iconCls: 'icon-remove',
							handler: function() {
								SpringUser.Delete();
							}
						},
					],
					onDblClickRow: function(rowIndex, rowData) {
						//$('#grid').datagrid('uncheckAll');
						$('#grid').datagrid('checkRow', rowIndex);
						SpringUser.ShowEditOrViewDialog();
					}
				});
			var heightMargin = $('#toolbar').height() + 80;
			var widthMargin = $(document).width() - $('#tb').width();
			//$('#grid').resizeDataGrid(heightMargin,widthMargin,0,0);
			//$(window).resize(function(){$('#grid').resizeDataGrid(heightMargin,widthMargin,0,0)})
		},
		//查询
		Search: function() {
			//得到用户输入的参数
			//$('#id').textbox('getValue');
			//$('#id').combobox('getValue'),
			//$('#id').datebox('getValue'),
			//$('#id').val(),
			//$('#id').combotree('getValue'),
			//$('#id').numberbox('getValue'),
			var queryData = $('#searchForm').serializeArray();
			var obj = {};
			$.each(queryData, function(i, v) {
				obj[v.name] = v.value;
			});
			$('#grid').datagrid('load', obj);
			exportCondition = obj;
			return false;
		},
		//实现删除数据的方法
		Delete: function() {
			var rows = $('#grid').datagrid('getSelections');
			if (rows.length >= 1) {
				var ids = ''; //1,2,3,4,5
				for (var i = 0; i < rows.length; i++) {
					ids += rows[i].id + ',';
				}
				ids = ids.substring(0, ids.length - 1);
				var postData = {
					ids: ids
				};
				$.messager.confirm('确认删除', '确认删除', function(action) {
					if (action) {
						$.ajax({
							type: 'POST',
							url: '/SpringUser/SetDeleted',
							dataType: 'json',
							data: postData,
							success: function(data) {
								if (data.code == 200) {
									$.messager.alert('OK', '删除成功！');
									$('#grid').datagrid('reload');
									//清除选中信息
									rows.length = ''; //第一种方法      
									$('#grid').datagrid('clearSelections'); //第二种方法
								} else {
									$.messager.alert('Fail', data.msg);
								}
							}
						});
					}
				});
			} else {
				$.messager.alert('提示', '请选择数据', 'error');
			}
		},
		ShowPassWordDialog: function() {
			var rows = $('#grid').datagrid('getSelections');
			if (rows.length == 0) {
				$.messager.alert('提示', '请选择数据', 'error');
				return;
			} else if (rows.length > 1) {
				$.messager.alert('提示', '只能选择一项数据', 'error');
				return;
			}
			$('#EditPassWordForm').form('clear');
			$('#userId').val(rows[0].id);
			$('#userName2').textbox('setValue', rows[0].userName);
			$('#DivEditPassWord').dialog('open').dialog('setTitle', '修改密码');
		},
		//弹出新增窗口
		ShowAddDialog: function() {
			$('#AddForm').form('clear');
			$('#DivAdd').dialog('open').dialog('setTitle', '添加信息');
		},
		//弹出修改或者查看窗口
		ShowEditOrViewDialog: function(view) {
			var rows = $('#grid').datagrid('getSelections');
			if (rows.length == 0) {
				$.messager.alert('提示', '请选择数据', 'error');
				return;
			} else if (rows.length > 1) {
				$.messager.alert('提示', '只能选择一项数据', 'error');
				return;
			}
			id = $('#grid').datagrid('getSelections')[0].id; //获取到了用用户选择的ID
			if (view == null) {
				$('#DivEdit').dialog('open').dialog('setTitle', '编辑信息');
				this.Edit(id);
			} else {
				$('#DivView').dialog('open').dialog('setTitle', '查看信息');
				this.View(id);
			}
		},
		UpdatePwd: function() {
			var validate = $('#EditPassWordForm').form('validate');
			if (validate == false) {
				return false;
			}
			var pwd = $('#pwd').textbox('getValue');
			var configpwd = $('#configpwd').textbox('getValue');
			if (pwd != configpwd) {
				$.messager.alert('提示', "请确认密码是否相同！");
				return;
			}
			var obj = {};
			obj.userId = $('#userId').val();
			obj.pwd = pwd;
			$
				.ajax({
					type: "post",
					url: '/SpringUser/SetPwd',
					dataType: 'json',
					//async: true,
					contentType: 'application/json;charset=utf-8', // 设置请求头信息
					data: JSON.stringify(obj),
					success: function(result) {
						if (result.code == 200) {
							//添加成功  1.关闭弹出层，2.刷新DataGird
							$.messager.alert('提示', '保存成功');
							$('#DivAdd').dialog('close');
							$('#grid').datagrid('reload');
							$('#AddForm').form('clear');
						} else {
							$.messager.alert('提示', result.msg);
						}
					}
				});
		},
		//绑定添加按钮的事件
		Save: function() {
			var validate = $('#AddForm').form('validate');
			if (validate == false) {
				return false;
			}
			var postData = $('#AddForm').serializeArray();
			var obj = {};
			$.each(postData, function(i, v) {
				obj[v.name] = v.value;
			});
			$
				.ajax({
					type: "post",
					url: '/SpringUser/Create',
					dataType: 'json',
					//async: true,
					contentType: 'application/json;charset=utf-8', // 设置请求头信息
					data: JSON.stringify(obj),
					success: function(result) {
						if (result.code == 200) {
							//添加成功  1.关闭弹出层，2.刷新DataGird
							$.messager.alert('提示', '保存成功');
							$('#DivAdd').dialog('close');
							$('#grid').datagrid('reload');
							$('#AddForm').form('clear');
						} else {
							$.messager.alert('提示', result.msg);
						}
					}
				});
		},
		//更新方法
		Update: function() {
			var validate = $('#EditForm').form('validate');
			if (validate == false) {
				return false;
			}
			var postData = $('#EditForm').serializeArray();
			var obj = {};
			$.each(postData, function(i, v) {
				obj[v.name] = v.value;
			});
			$
				.ajax({
					type: "put",
					url: '/SpringUser/Edit',
					dataType: 'json',
					//async: true,
					contentType: 'application/json;charset=utf-8', // 设置请求头信息
					data: JSON.stringify(obj),
					success: function(result) {
						if (result.code == 200) {
							//添加成功  1.关闭弹出层，2.刷新DataGird
							//showTips('保存成功');
							$.messager.alert('提示', '保存成功');
							$('#DivEdit').dialog('close');
							$('#grid').datagrid('reload');
							$('#EditForm').form('clear');
						} else {
							$.messager.alert('提示', result.msg);
						}
					}
				});
		},
		//查询数据
		Edit: function(ID) {
			//使用同步方式，使得联动的控件正常显示
			$.ajaxSettings.async = false;
			$.getJSON('/SpringUser/Detail/?id=' + ID, function(data) {
				if (data.code == 200) {
					$('#EditForm').form('clear');
					$('#id1').val(data.data.id);
					$('#email1').textbox('setValue', data.data.email);
					$('#mobile1').textbox('setValue', data.data.mobile);
					$('#userName1').textbox('setValue', data.data.userName);
					$('#trueName1').textbox('setValue', data.data.trueName);
					$('#resume1').textbox('setValue', data.data.resume);
					$('#organizationId1').combotree('setValues',data.data.organizationId);
					$('#organizationName1').textbox('setValue', data.data.organizationName);
					$('#titleId1').combobox('setValue', data.data.titleId);
					$('#titleName1').val(data.data.titleName);
					$('#loginCount1').val(data.data.loginCount);
					$('#registerTime1').val(data.data.registerTime);
					$('#regsiterIp1').val(data.data.regsiterIp);
					$('#lastLoginTime1').val(data.data.lastLoginTime);
					$('#status1').val(data.data.status);
					$('#lockStatus1').val(data.data.lockStatus);
					$('#sortOrder1').numberspinner('setValue', data.data.sortOrder);
					$('#enableEdit1').combobox('setValue', data.data.enableEdit);
					$('#enableDelete1').combobox('setValue', data.data.enableDelete);
					$('#deletedStatus1').val(data.data.deletedStatus);
				} else {
					$.messager.alert('提示', data.msg);
				}
			});
		},
		ListOrganizationToTree() {
			$('#organizationId').combotree({
				loader: function(param, success, error) {
					$.ajax({
						type: "get",
						url: '/SpringOrganization/ListAllToTree',
						dataType: 'json',
						data: param,
						success: function(result) {
							success(result.data);
						}
					});
				},
				required: true,
				onClick: function(node) {
					$("#organizationName").val(node.title);
				}
			});
			$('#organizationId1').combotree({
				loader: function(param, success, error) {
					$.ajax({
						type: "get",
						url: '/SpringOrganization/ListAllToTree',
						dataType: 'json',
						data: param,
						success: function(result) {
							success(result.data);
						}
					});
				},
				required: true,
				onClick: function(node) {
					$("#organizationName1").val(node.title);
				}
			});
		},
		ListDictionaryByCode: function() {
			$('#titleId').combobox({
				loader: function(param, success, error) {
					$.ajax({
						type: "get",
						url: '/SpringDictionaryDetail/ListSpringDictionaryDetailByDictionaryCode',
						dataType: 'json',
						data: param,
						success: function(result) {
							success(result.data);
						}
