<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="common/header :: head"></head>
	<body>
		<div id='tb'>
			<div id='p' class='easyui-panel' title='查询' style='padding:10px'>
				<form id='searchForm' method='post'>
					<div id='toolbar'>
						<input id="provinceValue" class="easyui-combobox" name="provinceValue" />
						<input id="cityValue" class="easyui-combobox" name="cityValue" />
						<input id="areaValue" class="easyui-combobox" name="areaValue" />
					</div>
				</form>
			</div>
			<table id='grid' title='SpringDistrict' data-options="iconCls:'icon-add'" style="margin-top:20px"></table>

			<div id='DivAdd' class='easyui-dialog' style='width:80%;height:350px;padding:10px 20px;' closed='true' resizable='true'
			 modal='true' data-options="iconCls:'icon-add'">
				<form id='AddForm' method='post'>
					<input type="hidden" name='parentId' id='parentId'>
					<div style='margin-bottom:20px'>
					<input class='easyui-textbox' name='parentName' id='parentName' data-options="label:'父级:',required:true" readonly="readonly"
					 style="width:100%">
					 </div>
					<div style='margin-bottom:20px'>
						<input class='easyui-textbox' name='name' id='name' style='width:100%' data-options="label:'名称:',required:true">
					</div>
					<div style='margin-bottom:20px'>
						<input class='easyui-numberspinner' name='sortOrder' id='sortOrder' style='width:100%' data-options="label:'排序:',required:true">
					</div>
				</form>
				<div style='text-align:center;padding:5px 0'>
					<a href='javascript:void(0)' class='easyui-linkbutton' onclick='SpringDistrict.Save();' style='width:80px'>保存</a>
					<a href='javascript:void(0)' class='easyui-linkbutton' onclick="javascript: $('#AddForm').form('clear');" style='width:80px'>清除</a>
					<a href='javascript:void(0)' class='easyui-linkbutton' onclick="javascript:$('#DivAdd').dialog('close');" style='width:80px'>关闭</a>
				</div>
			</div>
			<div id='DivEdit' class='easyui-dialog' style='width:80%;height:350px;padding:10px 20px;' closed='true' resizable='true'
			 modal='true' data-options="iconCls:'icon-add'">
				<form id='EditForm' method='post'>
					<input type="hidden" name='parentId' id='parentId1'>
					<input type="hidden" name='id' id='id1'>
					<div style='margin-bottom:20px'>
					<input class='easyui-textbox' name='parentName' id='parentName1' data-options="label:'父级:',required:true" readonly="readonly"
					 style="width:100%">
					 </div>
					<div style='margin-bottom:20px'>
						<input class='easyui-textbox' name='name' id='name1' style='width:100%' data-options="label:'名称:',required:true">
					</div>
					<div style='margin-bottom:20px'>
						<input class='easyui-numberspinner' name='sortOrder' id='sortOrder1' style='width:100%' data-options="label:'排序:',required:true">
					</div>
					<input type="hidden" name='level' id='level1'>
					<input type="hidden" name='deletedStatus' id='deletedStatus1'>
				</form>
				<div style='text-align:center;padding:5px 0'>
					<a href='javascript:void(0)' class='easyui-linkbutton' onclick='SpringDistrict.Update();' style='width:80px'>保存</a>
					<a href='javascript:void(0)' class='easyui-linkbutton' onclick="javascript: $('#EditForm').form('clear');" style='width:80px'>清除</a>
					<a href='javascript:void(0)' class='easyui-linkbutton' onclick="javascript:$('#DivEdit').dialog('close');" style='width:80px'>关闭</a>
				</div>
			</div>
		</div>
	</body>
</html>
<script type='text/javascript'>
	var SpringDistrict = {
		//初始化表格
		InitGrid: function(queryData) {
			$('#grid').datagrid({
				data: '',
				loader: function(param, success, error) {
					$.ajax({
						type: "post",
						url: '/SpringDistrict/ListByPage?page=' + (param.page - 1) + "&size=" + param.rows,
						dataType: 'json',
						async: true,
						contentType: 'application/json;charset=utf-8', // 设置请求头信息
						data: JSON.stringify(param),
						success: function(result) {
							success(result);
						}
					});
				},
				title: '行政区域',
				iconCls: 'icon-view',
				height: 500,
				width: function() {
					return document.body.clientWidth * 0.9
				},
				nowrap: true,
				autoRowHeight: true,
				striped: true,
				fit: false,
				collapsible: true,
				pagination: true,
				pageSize: 50,
				singleSelect: false,
				pageList: [50, 100, 200],
				pageNumber: 1,
				sortOrder: 'asc',
				rownumbers: true,
				remoteSort: false,
				idField: 'id',
				queryParams: queryData,
				columns: [
					[{
							field: 'ck',
							checkbox: true
						},
						{
							title: '名称',
							field: 'name',
							width: 200,
							sortable: true
						},
						{
							title: '上级名称',
							field: 'parentName',
							width: 200,
							sortable: true
						},
						{
							title: '排序',
							field: 'sortOrder',
							width: 200,
							sortable: true
						}
					]
				],
				toolbar: [{
						id: 'btnReload',
						text: '刷新',
						iconCls: 'icon-reload',
						handler: function() {
							$('#searchForm').form('clear');
							$('#cityValue').combobox("clear");
							$('#areaValue').combobox("clear");
							$('#grid').datagrid('reload', {});
							$('#grid').datagrid('clearSelections');
						}
					}, '-',
					{
						id: 'btnAdd',
						text: '添加',
						iconCls: 'icon-add',
						handler: function() {
							SpringDistrict.ShowAddDialog();
						}
					}, '-',
					{
						id: 'btnEdit',
						text: '修改',
						iconCls: 'icon-edit',
						handler: function() {
							SpringDistrict.ShowEditOrViewDialog();
						}
					}, '-',
					{
						id: 'btnDelete',
						text: '删除',
						iconCls: 'icon-remove',
						handler: function() {
							SpringDistrict.Delete();
						}
					}
				],
				onDblClickRow: function(rowIndex, rowData) {
					//$('#grid').datagrid('uncheckAll');
					$('#grid').datagrid('checkRow', rowIndex);
					SpringDistrict.ShowEditOrViewDialog();
				}
			});
			var heightMargin = $('#toolbar').height() + 80;
			var widthMargin = $(document).width() - $('#tb').width();
			//$('#grid').resizeDataGrid(heightMargin,widthMargin,0,0);
			//$(window).resize(function(){$('#grid').resizeDataGrid(heightMargin,widthMargin,0,0)})
		},
		//查询
		Search: function() {
			//得到用户输入的参数
			//$('#id').textbox('getValue');
			//$('#id').combobox('getValue'),
			//$('#id').datebox('getValue'),
			//$('#id').val(),
			//$('#id').combotree('getValue'),
			//$('#id').numberbox('getValue'),
			var queryData = $('#searchForm').serializeArray();
			var obj = {};
			$.each(queryData, function(i, v) {
				obj[v.name] = v.value;
			});
			$('#grid').datagrid('load', obj);
			exportCondition = obj;
			return false;
		},
		//实现删除数据的方法
		Delete: function() {
			var rows = $('#grid').datagrid('getSelections');
			if (rows.length >= 1) {
				var ids = ''; //1,2,3,4,5
				for (var i = 0; i < rows.length; i++) {
					ids += rows[i].id + ',';
				}
				ids = ids.substring(0, ids.length - 1);
				var postData = {
					ids: ids
				};
				$.messager.confirm('确认删除', '确认删除', function(action) {
					if (action) {
						$.ajax({
							type: 'POST',
							url: '/SpringDistrict/SetDeleted',
							dataType: 'json',
							data: postData,
							success: function(data) {
								if (data.code == 200) {
									$.messager.alert('OK', '删除成功！');
									$('#grid').datagrid('reload');
									//清除选中信息
									rows.length = ''; //第一种方法      
									$('#grid').datagrid('clearSelections'); //第二种方法
								} else {
									$.messager.alert('Fail', data.msg);
								}
							}
						});
					}
				});
			} else {
				$.messager.alert('提示', '请选择数据', 'error');
			}
		},
		//弹出新增窗口
		ShowAddDialog: function() {
			$('#AddForm').form('clear');
			var currentParentNameHasValue = false;
			var currentValue = $('#areaValue').combobox('getValue');
			var currentText = $('#areaValue').combobox('getText');
			if (currentValue != '' && currentValue != undefined) {
				currentParentNameHasValue = true;
			}
			if (!currentParentNameHasValue) {
				currentValue = $('#cityValue').combobox('getValue');
				currentText = $('#cityValue').combobox('getText');
				if (currentValue != '' && currentValue != undefined) {
					currentParentNameHasValue = true;
				}
			}
			if (!currentParentNameHasValue) {
				currentValue = $('#provinceValue').combobox('getValue');
				currentText = $('#provinceValue').combobox('getText');
			}
			if (currentValue == '' || currentValue == undefined) {
				$("#parentId").val(0);
				$('#parentName').textbox('setValue', "中国");
			} else {
				$("#parentId").val(currentValue);
				$('#parentName').textbox('setValue', currentText);
			}
			$('#DivAdd').dialog('open');
			$('#DivAdd').dialog('setTitle', '添加信息');
		},
		//弹出修改或者查看窗口
		ShowEditOrViewDialog: function(view) {
			var rows = $('#grid').datagrid('getSelections');
			if (rows.length == 0) {
				$.messager.alert('提示', '请选择数据', 'error');
				return;
			} else if (rows.length > 1) {
				$.messager.alert('提示', '只能选择一项数据', 'error');
				return;
			}
			id = $('#grid').datagrid('getSelections')[0].id; //获取到了用用户选择的ID
			if (view == null) {
				$('#DivEdit').dialog('open').dialog('setTitle', '编辑信息');
				this.Edit(id);
			} else {
				$('#DivView').dialog('open').dialog('setTitle', '查看信息');
				this.View(id);
			}
		},
		//绑定添加按钮的事件
		Save: function() {
			var validate = $('#AddForm').form('validate');
			if (validate == false) {
				return false;
			}
			var postData = $('#AddForm').serializeArray();
			var obj = {};
			$.each(postData, function(i, v) {
				obj[v.name] = v.value;
			});
			$
				.ajax({
					type: "post",
					url: '/SpringDistrict/Create',
					dataType: 'json',
					//async: true,
					contentType: 'application/json;charset=utf-8', // 设置请求头信息
					data: JSON.stringify(obj),
					success: function(result) {
						if (result.code == 200) {
							//添加成功  1.关闭弹出层，2.刷新DataGird
							$.messager.alert('提示', '保存成功');
							$('#DivAdd').dialog('close');
							$('#grid').datagrid('reload');
							$('#AddForm').form('clear');
						} else {
							$.messager.alert('提示', result.msg);
						}
					}
				});
		},
		//更新方法
		Update: function() {
			var validate = $('#EditForm').form('validate');
			if (validate == false) {
				return false;
			}
			var postData = $('#EditForm').serializeArray();
			var obj = {};
			$.each(postData, function(i, v) {
				obj[v.name] = v.value;
			});
			$
				.ajax({
					type: "put",
					url: '/SpringDistrict/Edit',
					dataType: 'json',
					//async: true,
					contentType: 'application/json;charset=utf-8', // 设置请求头信息
					data: JSON.stringify(obj),
					success: function(result) {
						if (result.code == 200) {
							//添加成功  1.关闭弹出层，2.刷新DataGird
							//showTips('保存成功');
							$.messager.alert('提示', '保存成功');
							$('#DivEdit').dialog('close');
							$('#grid').datagrid('reload');
							$('#EditForm').form('clear');
						} else {
							$.messager.alert('提示', result.msg);
						}
					}
				});
		},
		//查询数据
		Edit: function(ID) {
			//使用同步方式，使得联动的控件正常显示
			$.ajaxSettings.async = false;
			$.getJSON('/SpringDistrict/Detail/?id=' + ID, function(data) {
				if (data.code == 200) {
					$('#EditForm').form('clear');
					$('#id1').val(data.data.id);
					$('#name1').textbox('setValue', data.data.name);
					$('#level1').val(data.data.level);
					$('#parentId1').val(data.data.parentId);
					$('#parentName1').textbox('setValue', data.data.parentName);
					$('#sortOrder1').textbox('setValue', data.data.sortOrder);
					$('#deletedStatus1').val(data.data.deletedStatus);
				} else {
					$.messager.alert('提示', data.msg);
				}
			});
		},
		ListProvinceByParentId(parentId) {
			$('#provinceValue').combobox({
				loader: function(param, success, error) {
					$.ajax({
						type: "get",
						url: '/SpringDistrict/ListSpringDistrictByParentId',
						dataType: 'json',
						data: param,
						success: function(result) {
							success(result.data);
						}
					});
				},
				valueField: 'id',
				textField: 'name',
				queryParams: {
					parentId: parentId
				},
				onSelect: function(record) {
					$('#areaValue').combobox("clear");
					SpringDistrict.ListCityByParentId(record.id);
					$('#grid').datagrid('load', {
						parentId: record.id
					});
				}
			});

		},
		ListCityByParentId(parentId) {
			$('#cityValue').combobox({
				loader: function(param, success, error) {
					$.ajax({
						type: "get",
						url: '/SpringDistrict/ListSpringDistrictByParentId',
						dataType: 'json',
						data: param,
						success: function(result) {
							success(result.data);
						}
					});
				},
				valueField: 'id',
				textField: 'name',
				queryParams: {
					parentId: parentId
				},
				onSelect: function(record) {
					SpringDistrict.ListAreaByParentId(record.id);
					$('#grid').datagrid('load', {
						parentId: record.id
					});
				}
			});
		},
		ListAreaByParentId(parentId) {
			$('#areaValue').combobox({
				loader: function(param, success, error) {
					$.ajax({
						type: "get",
						url: '/SpringDistrict/ListSpringDistrictByParentId',
						dataType: 'json',
						data: param,
						success: function(result) {
							success(result.data);
						}
					});
				},
				valueField: 'id',
				textField: 'name',
				queryParams: {
					parentId: parentId
				},
				onSelect: function(record) {
					$('#grid').datagrid('load', {
						parentId: record.id
					});
				}
			});
		}
	};
	var queryData = {}; //可添加一些预设条件
	SpringDistrict.InitGrid(queryData); //初始化Datagrid表格数据
	SpringDistrict.ListProvinceByParentId(0);
</script>
