<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="common/header :: head"></head>
	<body>
		<div id='tb'>
			<div id='p' class='easyui-panel' title='查询' style='padding: 10px'>
				<form id='serachForm' method='post'>
					<div id='toolbar'>
						<input class='easyui-textbox' name='keyWork' label='关键字:' style='width: 300px' /> <input class='easyui-datebox'
						 name='startDate' label='开始日期:' style='width: 300px' /> <input class='easyui-datebox' name='endDate' label='结束日期:'
						 style='width: 300px' />
					</div>
				</form>
			</div>
			<table id='grid' title='SpringRole' data-options="iconCls:'icon-add'" style="margin-top: 20px"></table>

			<div id='DivAdd' class='easyui-dialog' style='width: 80%; height: 80%; padding: 10px 20px;' closed='true' resizable='true'
			 modal='true' data-options="iconCls:'icon-add'">
				<form id='AddForm' method='post'>
					<div style='margin-bottom: 20px'>
						<input class='easyui-textbox' name='springRoleEntity.id' id='id' style='width: 100%' data-options="label:'id:',required:false">
					</div>
					<div style='margin-bottom: 20px'>
						<input class='easyui-textbox' name='springRoleEntity.title' id='title' style='width: 100%' data-options="label:'名称:',required:false">
					</div>
					<div style='margin-bottom: 20px'>
						<input class='easyui-textbox' name='springRoleEntity.description' id='description' style='width: 100%'
						 data-options="label:'说明:',required:false">
					</div>
					<div style='margin-bottom: 20px'>
						<input class='easyui-textbox' name='springRoleEntity.enable_edit' id='enableEdit' style='width: 100%'
						 data-options="label:'允许编辑0不允许1允许:',required:false">
					</div>
					<div style='margin-bottom: 20px'>
						<input class='easyui-textbox' name='springRoleEntity.enable_delete' id='enableDelete' style='width: 100%'
						 data-options="label:'允许删除0不允许1允许:',required:false">
					</div>
					<div style='margin-bottom: 20px'>
						<input class='easyui-textbox' name='springRoleEntity.deleted_status' id='deletedStatus' style='width: 100%'
						 data-options="label:'0未删1已删:',required:false">
					</div>
				</form>
				<div style='text-align: center; padding: 5px 0'>
					<a href='javascript:void(0)' class='easyui-linkbutton' onclick='SpringRole.Save();' style='width: 80px'>保存</a> <a
					 href='javascript:void(0)' class='easyui-linkbutton' onclick="javascript: $('#AddForm').form('clear');" style='width: 80px'>清除</a>
					<a href='javascript:void(0)' class='easyui-linkbutton' onclick="javascript:$('#DivAdd').dialog('close');" style='width: 80px'>关闭</a>
				</div>
			</div>
			<div id='DivEdit' class='easyui-dialog' style='width: 80%; height: 80%; padding: 10px 20px;' closed='true' resizable='true'
			 modal='true' data-options="iconCls:'icon-add'">
				<form id='EditForm' method='post'>
					<div style='margin-bottom: 20px'>
						<input class='easyui-textbox' name='springRoleEntity.id' id='id1' style='width: 100%' data-options="label:'id:',required:false">
					</div>
					<div style='margin-bottom: 20px'>
						<input class='easyui-textbox' name='springRoleEntity.title' id='title1' style='width: 100%' data-options="label:'名称:',required:false">
					</div>
					<div style='margin-bottom: 20px'>
						<input class='easyui-textbox' name='springRoleEntity.description' id='description1' style='width: 100%'
						 data-options="label:'说明:',required:false">
					</div>
					<div style='margin-bottom: 20px'>
						<input class='easyui-textbox' name='springRoleEntity.enable_edit' id='enableEdit1' style='width: 100%'
						 data-options="label:'允许编辑0不允许1允许:',required:false">
					</div>
					<div style='margin-bottom: 20px'>
						<input class='easyui-textbox' name='springRoleEntity.enable_delete' id='enableDelete1' style='width: 100%'
						 data-options="label:'允许删除0不允许1允许:',required:false">
					</div>
					<div style='margin-bottom: 20px'>
						<input class='easyui-textbox' name='springRoleEntity.deleted_status' id='deletedStatus1' style='width: 100%'
						 data-options="label:'0未删1已删:',required:false">
					</div>
				</form>
				<div style='text-align: center; padding: 5px 0'>
					<a href='javascript:void(0)' class='easyui-linkbutton' onclick='SpringRole.Update();' style='width: 80px'>保存</a>
					<a href='javascript:void(0)' class='easyui-linkbutton' onclick="javascript: $('#EditForm').form('clear');" style='width: 80px'>清除</a>
					<a href='javascript:void(0)' class='easyui-linkbutton' onclick="javascript:$('#DivEdit').dialog('close');" style='width: 80px'>关闭</a>
				</div>
			</div>
	</body>
</html>

<script type='text/javascript'>
	var SpringRole = {
		//初始化表格
		InitGrid: function(queryData) {
			$('#grid').datagrid({
				data: '',
				loader: function(param, success, error) {
					console.log(param);
					$.ajax({
						type: "post",
						url: '/SpringRole/ListByPage?page=' +
							(param.page - 1) + "&size=" +
							param.rows,
						dataType: 'json',
						async: true,
						contentType: 'application/json;charset=utf-8', // 设置请求头信息
						data: JSON.stringify(param),
						success: function(result) {
							success(result);
						}
					});
				},
				title: '角色',
				iconCls: 'icon-view',
				height: 500,
				width: function() {
					return document.body.clientWidth * 0.9
				},
				nowrap: true,
				autoRowHeight: true,
				striped: true,
				fit: false,
				collapsible: true,
				pagination: true,
				pageSize: 50,
				singleSelect: false,
				pageList: [50, 100, 200],
				pageNumber: 1,
				sortOrder: 'asc',
				rownumbers: true,
				remoteSort: false,
				idField: 'id',
				queryParams: queryData,
				columns: [
					[{
						field: 'ck',
						checkbox: true
					}, {
						title: '名称',
						field: 'title',
						width: 200,
						sortable: true
					}, {
						title: '说明',
						field: 'desc',
						width: 200,
						sortable: true
					}, {
						title: '允许编辑',
						field: 'enableEdit',
						width: 200,
						sortable: true
					}, {
						title: '允许删除',
						field: 'enableDelete',
						width: 200,
						sortable: true
					}]
				],
				toolbar: [{
					id: 'btnReload',
					text: '刷新',
					iconCls: 'icon-reload',
					handler: function() {
						$('#grid').datagrid('reload', {});
						$('#grid').datagrid('clearSelections');
					}
				}, '-', {
					id: 'btnSearch',
					text: '查询',
					iconCls: 'icon-search',
					handler: function() {
						SpringRole.Search();
					}
				}, '-', {
					id: 'btnAdd',
					text: '添加',
					iconCls: 'icon-add',
					handler: function() {
						SpringRole.ShowAddDialog();
					}
				}, '-', {
					id: 'btnEdit',
					text: '修改',
					iconCls: 'icon-edit',
					handler: function() {
						SpringRole.ShowEditOrViewDialog();
					}
				}, '-', {
					id: 'btnDelete',
					text: '删除',
					iconCls: 'icon-remove',
					handler: function() {
						SpringRole.Delete();
					}
				}, ],
				onDblClickRow: function(rowIndex, rowData) {
					//$('#grid').datagrid('uncheckAll');
					$('#grid').datagrid('checkRow', rowIndex);
					SpringRole.ShowEditOrViewDialog();
				}
			});
			var heightMargin = $('#toolbar').height() + 80;
			var widthMargin = $(document).width() - $('#tb').width();
			//$('#grid').resizeDataGrid(heightMargin,widthMargin,0,0);
			//$(window).resize(function(){$('#grid').resizeDataGrid(heightMargin,widthMargin,0,0)})
		},
		//查询
		Search: function() {
			//得到用户输入的参数
			//$('#id').textbox('getValue');
			//$('#id').combobox('getValue'),
			//$('#id').datebox('getValue'),
			//$('#id').val(),
			//$('#id').combotree('getValue'),
			//$('#id').numberbox('getValue'),
			var queryData = $('#serachForm').serializeArray();
			var obj = {};
			$.each(queryData, function(i, v) {
				obj[v.name] = v.value;
			});
			$('#grid').datagrid('load', obj);
			exportCondition = obj;
			return false;
		},
		//实现删除数据的方法
		Delete: function() {
			var rows = $('#grid').datagrid('getSelections');
			if (rows.length >= 1) {
				var ids = ''; //1,2,3,4,5
				for (var i = 0; i < rows.length; i++) {
					ids += rows[i].id + ',';
				}
				ids = ids.substring(0, ids.length - 1);
				var postData = {
					ids: ids
				};
				$.messager.confirm('确认删除', '确认删除', function(action) {
					if (action) {
						$.ajax({
							type: 'POST',
							url: '/SpringRole/setDeleted',
							dataType: 'json',
							data: postData,
							success: function(data) {
								if (data.state == 'ok') {
									$.messager.alert('OK', '删除成功！');
									$('#grid').datagrid('reload');
									//清除选中信息
									rows.length = ''; //第一种方法      
									$('#grid').datagrid('clearSelections'); //第二种方法
								} else {
									$.messager.alert('Fail', data.mFailsg);
								}
							}
						});
					}
				});
			} else {
				$.messager.alert('提示', '请选择数据', 'error');
			}
		},
		//弹出新增窗口
		ShowAddDialog: function() {
			$('#AddForm').form('clear');
			$('#DivAdd').dialog('open').dialog('setTitle', '添加信息');
		},
		//弹出修改或者查看窗口
		ShowEditOrViewDialog: function(view) {
			var rows = $('#grid').datagrid('getSelections');
			if (rows.length == 0) {
				$.messager.alert('提示', '请选择数据', 'error');
				return;
			} else if (rows.length > 1) {
				$.messager.alert('提示', '只能选择一项数据', 'error');
				return;
			}
			id = $('#grid').datagrid('getSelections')[0].id; //获取到了用用户选择的ID
			if (view == null) {
				$('#DivEdit').dialog('open').dialog('setTitle', '编辑信息');
				this.Edit(id);
			} else {
				$('#DivView').dialog('open').dialog('setTitle', '查看信息');
				this.View(id);
			}
		},
		//绑定添加按钮的事件
		Save: function() {
			var validate = $('#AddForm').form('validate');
			if (validate == false) {
				return false;
			}
			var postData = $('#AddForm').serializeArray();
			var obj = {};
			$.each(postData, function(i, v) {
				obj[v.name] = v.value;
			});
			$.post('/SpringRole/save', obj, function(data) {
				if (data.state == 'ok') {
					//添加成功  1.关闭弹出层，2.刷新DataGird
					$.messager.alert('提示', '保存成功');
					$('#DivAdd').dialog('close');
					$('#grid').datagrid('reload');
					$('#AddForm').form('clear');
				} else {
					$.messager.alert('提示', data.msg);
				}
			}).error(function() {
				$.messager.alert('提示', '系统错误', 'warning');
			});
		},
		//更新方法
		Update: function() {
			var validate = $('#EditForm').form('validate');
			if (validate == false) {
				return false;
			}
			var postData = $('#EditForm').serializeArray();
			var obj = {};
			$.each(postData, function(i, v) {
				obj[v.name] = v.value;
			});
			$.post('/SpringRole/update', obj, function(data) {
				if (data.state == 'ok') {
					//添加成功  1.关闭弹出层，2.刷新DataGird
					//showTips('保存成功');
					$.messager.alert('提示', '保存成功');
					$('#DivAdd').dialog('close');
					$('#grid').datagrid('reload');
					$('#EditForm').form('clear');
				} else {
					$.messager.alert('提示', data.msg);
				}
			}).error(function() {
				$.messager.alert('提示', '系统错误', 'warning');
			});
		},
		//查询数据
		Edit: function(ID) {
			//使用同步方式，使得联动的控件正常显示
			$.ajaxSettings.async = false;
			$.getJSON('/SpringRole/get/?id=' + ID, function(data) {
				$('#EditForm').form('clear');
				$('#id1').val(data.id);
				$('#title1').textbox('setValue', data.title);
				$('#description1').textbox('setValue', data.description);
				$('#enableEdit1').textbox('setValue', data.enableEdit);
				$('#enableDelete1').textbox('setValue', data.enableDelete);
				$('#deletedStatus1').textbox('setValue', data.deletedStatus);
			});
		},
		//查询数据
		View: function(ID) {
			$.getJSON('/SpringRole/get/?id=' + ID, function(data) {
				$('#id2').val(data.id);
				$('#title2').textbox('setValue', data.title);
				$('#description2').textbox('setValue', data.description);
				$('#enableEdit2').textbox('setValue', data.enableEdit);
				$('#enableDelete2').textbox('setValue', data.enableDelete);
				$('#deletedStatus2').textbox('setValue', data.deletedStatus);
			});
		},
		Upload: function() {
			$('#UploadForm').form({
				success: function(data) {
					$.messager.alert(data.msg);
				}
			});
		}
	};
	var queryData = {}; //可添加一些预设条件
	SpringRole.InitGrid(queryData); //初始化Datagrid表格数据
</script>
